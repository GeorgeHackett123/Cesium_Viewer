<!DOCTYPE html>
<html>
<head>
  <title>Standalone Marzipano Test</title>
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/dist/marzipano.js"></script>
  <style>
    html, body, #pano {
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script>
    const viewer = new Marzipano.Viewer(document.getElementById('pano'));
    const source = Marzipano.ImageUrlSource.fromString('images/1744746817.613258.jpg');
    const geometry = new Marzipano.EquirectGeometry([{ width: 1536 }]);
    const view = new Marzipano.RectilinearView();
    const scene = viewer.createScene({ source, geometry, view });
    scene.switchTo();
  </script>
</body>
</html>
