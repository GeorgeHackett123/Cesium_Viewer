
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cesium Viewer - lines.geojson</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    window.CESIUM_BASE_URL = "https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/";

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0ZWQ4ZTE5ZC0wOTMxLTQ0YTEtOGVlYy00MWQ1YWM0NDcxNTYiLCJpZCI6MzA0NTQyLCJpYXQiOjE3NDgzNDgwOTR9.kCuvoIJoaF-flGQAYcV8-suLFAAe9u-lO5tnsVnpTZ0';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false
    });

    async function loadGeoJSON() {
      try {
        const dataSource = await Cesium.GeoJsonDataSource.load('lines.geojson', { clampToGround: false });
        viewer.dataSources.add(dataSource);
        viewer.flyTo(dataSource);
        for (const entity of dataSource.entities.values) {
          if (entity.polyline) {
            entity.polyline.material = Cesium.Color.ORANGE;
            entity.polyline.width = 2;
          }
        }
      } catch (error) {
        console.error("‚ùå Failed to load lines.geojson", error);
      }
    }

    loadGeoJSON();
  </script>
</body>
</html>
