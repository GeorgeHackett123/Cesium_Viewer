<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CesiumJS Viewer with Camera Points</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNGFmZDZkZS0yZjAzLTQxZDEtYWQ2Zi1mMzk3YzQ5ZmMyMTUiLCJpZCI6MzA0NTQyLCJpYXQiOjE3NDc3NjUwMjJ9.s0mw4d8xdkQPjpRk6o1ADg6zLQrq0db-GA208D9EyWQ';

    async function init() {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(1),
        baseLayerPicker: true,
        timeline: false,
        animation: false
      });

      viewer.scene.globe.depthTestAgainstTerrain = true;

      const geojsonUrl = 'camera_points_final.geojson';

      const dataSource = await Cesium.GeoJsonDataSource.load(geojsonUrl, {
        clampToGround: false
      });

      viewer.dataSources.add(dataSource);
      viewer.flyTo(dataSource);

      // Style each point
      const entities = dataSource.entities.values;
      for (let i = 0; i < entities.length; i++) {
        const entity = entities[i];
        entity.point = new Cesium.PointGraphics({
          pixelSize: 10,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 1
        });
        entity.label = new Cesium.LabelGraphics({
          text: entity.properties?.Name || "Camera",
          font: '14px sans-serif',
          fillColor: Cesium.Color.WHITE,
          showBackground: true,
          backgroundColor: Cesium.Color.BLACK,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -15)
        });
      }
    }

    init();
  </script>

  <div id="viewerPopup" style="display:none; position:absolute; top:20px; right:20px; width:600px; height:400px; background:#000; border:2px solid #888; border-radius:6px; z-index:999;">
    <div class="close-btn" onclick="document.getElementById('viewerPopup').style.display='none';"
         style="position:absolute; top:5px; right:10px; color:white; font-size:20px; cursor:pointer; z-index:1000;">âœ–</div>
    <div id="marzipanoViewer" style="width:100%; height:100%; border-radius:6px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/marzipano.js"></script>
  <script>
    function loadMarzipano(imagePath) {
      const popup = document.getElementById("viewerPopup");
      const container = document.getElementById("marzipanoViewer");
      popup.style.display = "block";
      container.innerHTML = "";

      const viewer = new Marzipano.Viewer(container);
      const source = Marzipano.ImageUrlSource.fromString(imagePath);
      const geometry = new Marzipano.EquirectGeometry([{ width: 6000 }]);
      const limiter = Marzipano.RectilinearView.limit.traditional(1024, 100*Math.PI/180);
      const view = new Marzipano.RectilinearView(null, limiter);

      const scene = viewer.createScene({
        source: source,
        geometry: geometry,
        view: view,
        pinFirstLevel: true
      });

      scene.switchTo();
    }

    if (viewer && viewer.scene) {
      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      handler.setInputAction((movement) => {
        const picked = viewer.scene.pick(movement.position);
        if (picked?.id?.properties?.['#Label']) {
          const label = picked.id.properties['#Label'].getValue();
          const imageURL = 'images/' + label;
          console.log('Opening 360 image:', imageURL);
          loadMarzipano(imageURL);
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }
  </script>
</body>
</html>
